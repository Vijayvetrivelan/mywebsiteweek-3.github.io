<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .login-container {
            width: 300px;
            padding: 20px;
            border: 1px solid black;
            border-radius: 5px;
            background-color: white;
        }
        .login-container h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid black;
            border-radius: 4px;
            font-size: 14px;
        }
        .form-group input:focus {
            border-color: black;
            outline: none;
        }
        .login-btn {
            width: 100%;
            padding: 10px;
            background-color: white;
            color: black;
            border: 1px solid black;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        .extra-links {
            margin-top: 10px;
            text-align: center;
        }
        .extra-links a {
            color: black;
            text-decoration: none;
            font-size: 14px;
        }
        .extra-links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <h2>Login</h2>
        <form>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>
            <button type="submit" class="login-btn">Login</button>
        </form>
        <div class="extra-links">
            <p><a href="#">Forgot Password?</a></p>
            <p><a href="register.html">Create an Account</a></p>
        </div>
    </div>

</body>
</html>
