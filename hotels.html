
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Hotel Reservations</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .hotels-container {
            width: 300px;
            padding: 20px;
            border: 1px solid black;
            border-radius: 5px;
            background-color: white;
        }
        .hotels-container h2 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 28px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid black;
            border-radius: 4px;
            font-size: 14px;
        }
        .form-group input:focus {
            border-color: black;
            outline: none;
        }
        .book-btn {
            width: 100%;
            padding: 10px;
            background-color: white;
            color: black;
            border: 1px solid black;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        .extra-links {
            margin-top: 10px;
            text-align: center;
        }
        .extra-links a {
            color: black;
            text-decoration: none;
            font-size: 14px;
        }
        .extra-links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="hotels-container">
        <h2>Hotel Reservations</h2>
        <form>
            <div class="form-group">
                <label for="location">Location</label>
                <input type="text" id="location" name="location" placeholder="Enter location" required>
            </div>
            <div class="form-group">
                <label for="check-in">Check-in Date</label>
                <input type="date" id="check-in" name="check-in" required>
            </div>
            <div class="form-group">
                <label for="check-out">Check-out Date</label>
                <input type="date" id="check-out" name="check-out" required>
            </div>
            <button type="submit" class="book-btn">Book Hotel</button>
        </form>
        <div class="extra-links">
            <p><a href="#">Need Assistance?</a></p>
        </div>
    </div>

</body>
</html>
